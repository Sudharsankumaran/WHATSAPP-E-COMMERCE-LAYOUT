<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADDRESS Form</title>
<style>
*, *:before, *:after {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
body {
    background-color: #fef3d1; /* Light yellow background */
  font-size: 12px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 700;
  letter-spacing: 1.4px;
}
.background {
  display: flex;
  min-height: 100vh;
}
.container {
  flex: 0 1 700px;
  margin: auto;
  padding: 10px;
}
.screen {
  position: relative;
  background-color: #ff9933; /* Orange */
  
  border-radius: 15px;
}
.screen:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 20px;
  right: 20px;
  bottom: 0;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, .4);
  z-index: -1;
}
.screen-header {
  display: flex;
  align-items: center;
  padding: 10px 20px;
  
    background-color: #ff9933; /* Orange */

  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}
.screen-header-left {
  margin-right: auto;
}
.screen-header-button {
  display: inline-block;
  width: 8px;
  height: 8px;
  margin-right: 3px;
  border-radius: 8px;
  background: white;
}
.screen-header-button.close {
  background: #ed1c6f;
}
.screen-header-button.maximize {
  background: #e8e925;
}
.screen-header-button.minimize {
  background: #74c54f;
}
.screen-header-right {
  display: flex;
}
.screen-header-ellipsis {
  width: 3px;
  height: 3px;
  margin-left: 2px;
  border-radius: 8px;
  background: #999;
}
.screen-body {
  display: flex;
}
.screen-body-item {
  flex: 1;
  padding: 50px;
}
.screen-body-item.left {
  display: flex;
  flex-direction: column;
}
.app-title {
  display: flex;
  flex-direction: column;
  position: relative;
  color: #000000;
  font-size: 26px;
}
.app-title:after {
  content: '';
  display: block;
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 25px;
  height: 4px;
  background: #000000;
}
.app-contact {
  margin-top: auto;
  font-size: 8px;
  color: #000000;
}
.app-form-group {
  margin-bottom: 15px;
}
.app-form-group.message {
  margin-top: 15px;
}
.app-form-group.buttons {
  text-align: right;
}
.app-form-control {
  width: 100%;
  padding: 10px 0;
  background: none;
  border: none;
  border-bottom: 1px solid #000000;
  color: #000000;
  font-size: 14px;
  text-transform: uppercase;
  outline: none;
  transition: border-color .2s;
}
.app-form-control::placeholder {
  color: #666;
}
.app-form-control:focus {
  border-bottom-color: #ddd;
}
/* Updated styles for the payment button */
.app-form-button {
  background-color: #4CAF50; /* Green background */
  border: none;
  color: white; /* White text color for better contrast */
  font-size: 16px; /* Slightly larger font size for better readability */
  cursor: pointer;
  outline: none;
  margin-top: 15px;
  padding: 15px 30px; /* Increased padding for a larger button */
  border-radius: 25px; /* Rounded corners for the button */
  transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition for background color and transform */
}

.app-form-button:hover,
.app-form-button:active {
  background-color: #45a049; /* A darker shade of green for interaction */
  transform: scale(1.05); /* Slightly larger scale for subtle interaction */
}

.credits {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  color: #ffa4bd;
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 16px;
}
.credits-link {
  display: flex;
  align-items: center;
  color: #fff;
  font-weight: bold;
  text-decoration: none;
}
.app-form-control::placeholder {
  color: black; /* Modern browsers */
}

/* Firefox */
.app-form-control::-moz-placeholder {
  color: black;
  opacity: 1; /* Firefox reduces the opacity of the placeholder by default */
}

/* Internet Explorer 10+ */
.app-form-control:-ms-input-placeholder {
  color: black;
}

/* Microsoft Edge */
.app-form-control::-ms-input-placeholder {
  color: black;
}

/* WebKit browsers like Safari and Chrome */
.app-form-control::-webkit-input-placeholder {
  color: black;
}

.dribbble {
  width: 20px;
  height: 20px;
  margin: 0 5px;
}
@media screen and (max-width: 520px) {
  .screen-body {
    flex-direction: column;
  }
  .screen-body-item.left {
    margin-bottom: 30px;
  }
  .app-title {
    flex-direction: row;
  }
  .app-title span {
    margin-right: 12px;
  }
  .app-title:after {
    display: none;
  }
}
@media screen and (max-width: 600px) {
  .screen-body {
    padding: 40px;
  }
  .screen-body-item {
    padding: 0;
  }
}
</style>
</head>
<body>
<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>ADDRESS</span>
            <span>FORM</span>
          </div>
          <div class="app-contact">CONTACT INFO : +91</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="NAME">
            </div>
           
            <div class="app-form-group">
              <input class="app-form-control" placeholder="CONTACT NO">
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" placeholder="ADDRESS">
            </div>
             <div class="app-form-group">
              <input class="app-form-control" placeholder="PINCODE">
            </div>
            <div class="app-form-group buttons">
              <!-- Payment Button -->
              <button onclick= PAYMENT() class="app-form-button">PAYMENT</button>
            </div>
            <SCript>  
              function PAYMENT() {
        // Capture input values
        const name = document.querySelector('.app-form-control[placeholder="NAME"]').value;
        const contact = document.querySelector('.app-form-control[placeholder="CONTACT NO"]').value;
        const address = document.querySelector('.app-form-control[placeholder="ADDRESS"]').value;
        const pincode = document.querySelector('.app-form-control[placeholder="PINCODE"]').value;

        // Store input values in localStorage
        localStorage.setItem('addressDetails', JSON.stringify({ name, contact, address, pincode }));

        
   
                  // Here you can redirect to the address details filling page
                  window.location.href = 'payment.html';
              }
              </SCript>
